<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Appinventor使用百度地图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=ONhdZuHkWG4RiALUDLGY3fdHiBnECgkK"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        function set_site(long,lat){
            var map = new BMapGL.Map('container');
            map.centerAndZoom(new BMapGL.Point(long,lat), 15);
            map.enableScrollWheelZoom(true);
            var marker1 = new BMapGL.Marker(new BMapGL.Point(long,lat));
            map.addOverlay(marker1);
        }
    </script>
</body>
</html>
